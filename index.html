<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@0.4.2/dist/mindar.prod.js"></script>
  </head>
  <body>
    <a-scene mindar="imageTargetSrc: ./EducationalCentersImgTargets.mind; showStats: true;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="ARL9900" src="./ARL9900/ARL9900X-Ray.jpeg" />
        <a-asset-item id="ARL9900Model" src="./ARL9900/ARL9900Model.gltf"></a-asset-item>

        <!-- <img id="Vostok" src="" />
        <a-asset-item id="VostokStationModel" src="./VostokStation.gltf"></a-asset-item>
        
        <img id="Fluss" src="" />
        <a-asset-item id="FlussModel" src="./Fluss.gltf"></a-asset-item>
    
        <img id="ControlsDigimax" src="" />
        <a-asset-item id="ControlsDigimax3Model" src="./ControlsDigimax3.gltf"></a-asset-item> -->
        
      
      
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- <a-plane src="#ARL9900" position="0 0 0" height="0.5" width="1" rotation="0 0 0"></a-plane> -->
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="1 1 1" src="#ARL9900Model" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
      </a-entity>
      
      <!-- <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="1 1 1" src="#VostokStationModel">
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="1 1 1" src="#FlussModel">
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="1 1 1" src="#ControlsDigimax3Model">
      </a-entity> -->

    </a-scene>
  </body>
</html>
